<h2>Exemplo de Pipes</h2>

                            <!--   Como normalmente é feito nas empresas-->

    <div *ngFor= "let item of livro">

        <p> Título: {{ item.titulo | camelCase }} </p>
        <p> Estrelas: {{ item.avaliacao | number: '1.1-1' }} </p>
        <p> Páginas: {{ item.pag }} </p>
        <p> Preço: {{ item.preco | currency:'BRL': true }} </p>
        <p> Data de Lançamento: {{ item.lancamento | date }} </p>
        <p> Url: {{ item.url }} </p>

    </div>
